<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <scriptsrc="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <scriptsrc="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link type="text/css" href="../static/css/styles.css" rel="stylesheet">
</head>

<body>
    <ul class="navbar" >
        <li><a class="navpage"  href="{{url_for('index')}}">Home</a></li>
        <li><a class="navpage" href="{{url_for('jobs')}}">Jobs</a></li>
        <li><a class="navpage" href="{{url_for('businesses')}}">Businesses</a></li>
        <li><a  class="navpage" href="#contact">Contact</a></li>
        <li><a  class="navpage" href="#about">About</a></li>
    </ul>
        <form class ="addpost" action="{{url_for('prereg')}}" method="POST">
            <div class="form-group">
                <label for="business">Business Name</label>
                <input type="text" class="form-control" id="business" name="bname" placeholder="Business" required>
            </div>
            <div class="form-group">
                <label for="job">Job Title</label>
                <input type="text" class="form-control" id="job" name="title" placeholder="Title" required>
            </div>
            <div class="form-group">
                <label for="num">Phone Number</label>
                <input type="tel" class="form-control" id="num" name="num" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <label for="job">Description</label>
                <textarea class="form-control" id="desc" name="desc" placeholder="Description" required>
                </textarea>
            </div>
            <div class="form-group">
                <label for="age">Age requirement</label>
                <div id = "age" required>
                    <input type="radio" name="age" value=16 >16-17
                    <input type="radio" name="age" value=18 >18-19
                    <input type="radio" name="age" value=20 >20-23
                    <input type="radio" name="age" value=24 >24+
                </div>
            </div>
            <div class="form-group">
                <label id=location>Location: </label>
                <div id="location" required>
                <input type="radio" name="loc" value=Tivon >Kiryat Tivon
                <input type="radio" name="loc" value=Haifa >Haifa
                </div>
            </div>
            <div class="form-group">
                <label for="pic">Add an image</label>
                <input type="file" name= "pic" id="pic">
                <!-- <p class="help-block">It is recommended to add an image.</p> -->
            </div>
            <button class="btn btn-lg postbtn" type="submit">POST</button>
        </form>
</body>

</html>
