<body>
    <ul class="navbar" >
        <li><a class="navpage"  href="#home">Home</a></li>
        <li><a class="navpage" href="#news">Jobs</a></li>
        <li><a class="navpage" href="#news">Businesses</a></li>
        <li><a  class="navpage" href="#contact">Contact</a></li>
        <li><a  class="navpage" href="#about">About</a></li>

        <form class ="post" action="{{url_for('prereg')}}" method="POST">
            <div class="form-group">
                <label for="business">Business Name</label>
                <input type="text" class="form-control" id="business" placeholder="Business">
            </div>
            <div class="form-group">
                <label for="job">Job Title</label>
                <input type="text" class="form-control" id="job" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="job">Description</label>
                <textarea class="form-control" id="desc" placeholder="Description">
                </textarea>
            </div>
            <div class="form-group">
                <label for="age">Age requirement</label>
                <div id = "age" >
                    <input type="radio" name="age" value=16 >16-17
                    <input type="radio" name="age" value=18 >18-19
                    <input type="radio" name="age" value=20 >20-23
                    <input type="radio" name="age" value=24 >24+
                </div>
            </div>
            <div class="form-group">
                <label id=location>Location: </label>
                <div id="location">
                <input type="checkbox" name="location" value=Tivon >Kiryat Tivon
                <input type="checkbox" name="location" value=Haifa >Haifa
                </div>
            </div>
            <button class="btn btn-lg postbtn" type="submit">POST</button>
        </form>
</body>
