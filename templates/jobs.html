<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <scriptsrc="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <scriptsrc="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link type="text/css" href="../static/css/styles.css" rel="stylesheet">
</head>

<body>
    <ul class="navbar" >
        <li><a class="navpage"  href="{{url_for('index')}}">Home</a></li>
        <li><a class="navpage" href="{{url_for('jobs')}}">Jobs</a></li>
        <li><a class="navpage" href="{{url_for('businesses')}}">Businesses</a></li>
        <li><a  class="navpage" href="#contact">Contact</a></li>
        <li><a  class="navpage" href="#about">About</a></li>
    </ul>
        <form class ="search" action="{{url_for('jobs')}}" method='POST'>
            <h1>Select your age: </h1>
            <input type="radio" name="age" value=16 >16-17
            <input type="radio" name="age" value=18 >18-19
            <input type="radio" name="age" value=20 >20-23
            <input type="radio" name="age" value=24 >24+
            <br>
            <h1>Select Location: </h1>
            <input type="checkbox" name="location" value=Tivon >Kiryat Tivon
            <input type="checkbox" name="location" value=Haifa >Haifa
            <br>
            <button class="btn btn-lg searchbtn" type="submit">SEARCH</button>
        </form>
        <div class="row  posts">
          {%for job in jobs%}
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <!-- <img src="{{ url_for('static', filename='images/Dominos-Pizza.jpg') }}" alt="..."> -->
              <div class="caption">
                <h3>{{job.bname}}: {{job.title}}</h3>
                <p>{{job.desc}}</p>
                <h4>Call to apply: {{job.num}}</h4>
                <p> Located in {{job.loc}}</p>
              </div>
            </div>
          </div>
          {%endfor%}
        </div>
</body>

</html>
